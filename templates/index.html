<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <title>Go Web Server</title>
</head>
<body>
    <h1>Hello, {{.Name}}!</h1>

    <!-- have a button POST a click via AJAX -->
    <button hx-post="/clicked" hx-swap="outerHTML">
	Click Me
    </button>


    <form hx-post="/movie" hx-target="#response" hx-indicator="#loading">
	<label for="movieTitle">Movie Title:</label>
	<input type="text" id="movieTitle" name="title" required>
	<input type="submit" value="Submit">
	<div id="loading" style="display: none;">Submitting...</div>
    </form>

    <div id="response">
	<!-- Server response will be shown here -->
    </div>

    <button hx-get="/movie" hx-target="#movies">
	GET MOVIES
    </button>

    <div id="movies">

    </div>

</body>
</html>
